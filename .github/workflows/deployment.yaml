name: Deploy to Vercel
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master
    types: [closed]
  workflow_dispatch:
  repository_dispatch:
    types: [content-updated]
jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - name: Update submodule to latest
        run: |
          git submodule update --init src/content
      - name: Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.4.0
      - name: Install Vercel CLI
        run: bun add -g vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Cache bun dependencies
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-
      - name: Install dependencies
        run: bun install --ignore-scripts
      - name: Cache Astro build
        uses: actions/cache@v5
        with:
          path: |
            .astro
            .vercel/output
          key: astro-build-${{ runner.os }}-${{ hashFiles('src/content/**/*.{md,mdx}', 'src/**/*.{astro,ts,tsx}') }}
          restore-keys: |
            astro-build-${{ runner.os }}-
      - name: Build Project Artifacts
        run: bun run build
      - name: Deploy Project Artifacts to Vercel
        run: |
          vercel deploy --prebuilt --archive=tgz --logs --prod --token=${{ secrets.VERCEL_TOKEN }}
